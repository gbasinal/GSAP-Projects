<!DOCTYPE html>
<html>
<head>
	<title>Slideshow using GSAP</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>
	<header>
		<h1>Slideshow Animation using GSAP</h1>
	</header>

	<main>
		 <ul class="slider">
		 	<li class="slider slider-img1">
		 		<h3>Welcome to my Website!</h3>
		 		<button class="btn">Learn More</button>
		 	</li>
		 	<li class="slider slider-img2">
		 		<h3>This is a slideshow sample using GSAP technology</h3>
		 		<button class="btn">Learn More</button>		 		
		 	</li>
		 	<li class="slider slider-img3">
		 		<h3>Did you like it? Visit my website below</h3>
		 		<button class="btn">Learn More</button>		 		
		 	</li>
		 </ul>
	</main>
		 <div class="controls">
		 	<span>
		 		<i class="fa fa-step-backward controls-icon" id="back"></i>
				<i class="fa fa-play controls-icon" id="play"></i>
				<i class="fa fa-step-forward controls-icon" id="forward"></i>
		 	</span>
		 </div>	
</body>
</html>
